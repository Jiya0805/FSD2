<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1&2 </title>
    <script>
        function call(){
            var a = '{"name":"ABC","DOB":"1998-03-07"}';
            var ap = JSON.parse(a);
            document.getElementById("p1").innerHTML=new Date(ap["DOB"]);
        }
    </script>
</head>
<body>
    <p id="p1">Get Date</p>
    <button onclick="call()">Click Me</button>
</body>
</html>
