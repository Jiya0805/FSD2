    <meta charset="UTF-8">

    <title>XML VS JSON</title>
    
    <script>

        /* XML : Extensible Markup Language
        <students>
            <student>
                <fn>A</fn>
                <ln>B</ln>
                <age>20</age>
            </student>
        </students>*/ 

        // JSON : JavaScript Object Notation
        [
            {
                "fn":"a",
                "ln":"b",
                "age":20
            },
            {
                "fn":"a",
                "ln":"b",
                "age":20
            }
        ]
    </script>
</head>
