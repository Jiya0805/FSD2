<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <p id="t"></p>
    <script>
        function add(sum){
            document.getElementById("t").innerHTML=sum
        }
        function cal(a,b,cb){
            sum=a+b
            cb(sum)
        }
        cal(10,30,add)
    </script>
</body>
</html>
