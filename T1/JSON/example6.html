    <title>Example 6</title>
    <script>
        function firstlast(a){
            var temp = {}
            temp[a[0]]=a[a.length-1]
            return temp
        }
        Input = ['abc','def','ghi','jkl']
        Output = firstlast(Input)
        console.log(Output) // {abc: 'jkl'}
    </script>
</head>
